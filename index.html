<!doctype html>
<html class="no-js" lang="en" ng-app="ngApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <link rel="stylesheet" href="style.css">
    
    <!-- need to load angular ahead of body -->
    <script src="js/lib/angular-1.2.16.min.js"></script>

</head>
<body>

<!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->

<!-- application information, remove this for production -->
<header role="intro" class="jumbotron" ng-controller="appController">
    <h2>{{app.title}}</h2>
    <p>{{app.description}}<br />
    <small>Built and maintained by {{author.name}} of <a href="{{author.url}}">{{author.company}}</a></small></p>
    <h3>Proudly Powered by</h3>
    <p class="btn-group">
        <button type="button" href="{{twbsURL}}" class="btn btn-danger btn-sm">Bootstrap {{app.twbsVersion}}</button>
        <button type="button" href="{{angURL}}" class="btn btn-danger btn-sm">Angular {{app.angVersion}}</button>
        <button type="button" href="{{jqURL}}" class="btn btn-danger btn-sm">jQuery {{app.jqVersion}}</button>
    </p>
    <br />
    <p>
        <button type="button" class="btn btn-warning btn-lg" href="{{app.url}}">View on GitHub</button> 
        <button type="button" class="btn btn-warning btn-lg" href="{{app.downloadURL}}">Download</button>
    </p>
    
    <h3>Milestone Progress on {{app.version}}</h3>
    <div class="container">
        <div class="col-sm-10 col-sm-offset-1">
        <div class="progress progress-striped">

            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{app.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{app.progress}}%;">
            {{app.progress}}% Complete
        </div>
        </div>
    </div>

</div>
</header>




<div class="container">

</div>
 -->
</div>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/lib/jquery-1.11.0.min.js"></script>
    <script src="js/lib/modernizr-2.8.0.min.js"></script>
    <script src="js/lib/bootstrap-3.1.1.min.js"></script>
</footer>
