<section class="intro">

<!-- application information, remove this for production -->
<header role="intro" class="jumbotron" data-ng-controller="appController">
    <h1>{{app.title}}</h1>
    <p>{{app.description}}</p>
    <p>
        <button type="button" class="btn btn-success btn-lg" href="{{app.url}}">View on GitHub</button> 
        <button type="button" class="btn btn-success btn-lg" href="{{app.downloadURL}}">Download</button>
    </p>    
    <h3>Milestone Progress on {{app.version}}</h3>
    <div class="container">
        <div class="col-sm-10 col-sm-offset-1">
        <div class="progress progress-striped">
        <div 
            class="progress-bar progress-bar-success" 
            role="progressbar" 
            aria-valuenow="{{app.progress}}" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            style="width: {{app.progress}}%;"
        >
            {{app.progress}}% Complete
        </div>
        </div>
        </div>
    </div>
</header><!-- end intro -->

</section>
